services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: study-llm-postgres
    environment:
      POSTGRES_USER: studyuser
      POSTGRES_PASSWORD: studypass
      POSTGRES_DB: studydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studyuser -d studydb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Ollama - Local LLM runtime
  ollama:
    image: ollama/ollama:latest
    container_name: study-llm-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5
    # GPU support (uncomment if you have NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  postgres_data:
  ollama_data:
